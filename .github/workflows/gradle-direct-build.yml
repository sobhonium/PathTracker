name: 🎯 Direct Gradle Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🏗️ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: 📱 Setup Android SDK
      run: |
        # Install Android SDK components directly
        sudo apt-get update -qq
        sudo apt-get install -y wget unzip

        # Set up Android SDK
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME

        # Download command line tools
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        rm commandlinetools-linux-11076708_latest.zip

        # Create proper directory structure
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true

        # Add to PATH
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        # Install required packages
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: 🔍 Verify setup
      run: |
        echo "Java version:"
        java -version
        echo "Android SDK location:"
        echo $ANDROID_HOME
        echo "SDK components:"
        ls -la $ANDROID_HOME/ || echo "Android SDK directory not found"

    - name: 🏗️ Build APK with Gradle
      run: |
        echo "Building with direct Gradle command..."
        gradle clean
        gradle assembleDebug --stacktrace --info --no-daemon

    - name: 📋 Find APK files
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f -exec ls -la {} \; || echo "No APK files found"
        ls -la app/build/outputs/apk/ || echo "APK output directory not found"
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK directory not found"

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: PathTracker-Direct-Build-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/
        retention-days: 30

    - name: 📊 Build Summary
      if: always()
      run: |
        echo "🔍 Build Summary:"
        if find . -name "app-debug.apk" -type f | grep -q .; then
          APK_FILE=$(find . -name "app-debug.apk" -type f | head -1)
          echo "✅ APK built successfully!"
          echo "📍 Location: $APK_FILE"
          echo "📦 Size: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ APK build failed or APK not found"
          echo "📂 Available files in build directory:"
          find app/build -name "*.apk" -o -name "*.aab" 2>/dev/null || echo "No build artifacts found"
        fi