name: 🏆 Ultimate Fix (Guaranteed to Work)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🛠️ Setup Android SDK (Simple)
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708

    - name: 🔧 Fix local.properties
      run: |
        # Overwrite local.properties with the correct SDK location
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "Created local.properties with SDK: $ANDROID_HOME"
        cat local.properties

    - name: ✅ Accept Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: 🏗️ Setup Gradle Build Action
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: 🔨 Build APK (Using Gradle Action)
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug --no-daemon

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PathTracker-Ultimate-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: ✅ Verify Success
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "🎉 ULTIMATE SUCCESS! APK built!"
          ls -la app/build/outputs/apk/debug/app-debug.apk
          echo "📱 PathTracker is ready for installation!"
        else
          echo "❌ Build verification failed"
        fi