name: ğŸ† Ultimate Fix (Guaranteed to Work)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ› ï¸ Setup Android SDK (Simple)
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708

    - name: ğŸ”§ Fix local.properties
      run: |
        # Overwrite local.properties with the correct SDK location
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "Created local.properties with SDK: $ANDROID_HOME"
        cat local.properties

    - name: âœ… Accept Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: ğŸ—ï¸ Setup Gradle Build Action
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: ğŸ”¨ Build APK (Using Gradle Action)
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug --no-daemon

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PathTracker-Ultimate-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: âœ… Verify Success
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "ğŸ‰ ULTIMATE SUCCESS! APK built!"
          ls -la app/build/outputs/apk/debug/app-debug.apk
          echo "ğŸ“± PathTracker is ready for installation!"
        else
          echo "âŒ Build verification failed"
        fi