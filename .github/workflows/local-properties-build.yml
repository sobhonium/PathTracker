name: 📋 Local Properties Build

on:
  workflow_dispatch:  # Manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📱 Use System Android SDK
      run: |
        # Use the pre-installed SDK and create local.properties
        ANDROID_SDK_ROOT=/usr/local/lib/android/sdk

        # Create local.properties to override environment variables
        cat > local.properties << EOF
sdk.dir=$ANDROID_SDK_ROOT
EOF

        echo "Created local.properties:"
        cat local.properties

        # Set only necessary environment
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: ✅ Accept Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: 🔍 Check SDK Components
      run: |
        echo "SDK location: $ANDROID_HOME"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed || true

        # Install required components if missing
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" || true

    - name: 🏗️ Build with System Gradle
      run: |
        # Install gradle
        sudo apt-get update -qq
        sudo apt-get install -y gradle

        # Remove wrapper to force system gradle
        rm -f ./gradlew ./gradlew.bat

        # Build
        gradle clean
        gradle assembleDebug --stacktrace

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PathTracker-LocalProperties-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: ✅ Result
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "🎉 SUCCESS with local.properties approach!"
          ls -la app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ Build failed"
        fi