name: 🔧 Reliable PathTracker Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🏗️ Setup Android SDK (Alternative Method)
      run: |
        # Install Android SDK manually to avoid version conflicts
        sudo apt-get update
        sudo apt-get install -y wget unzip

        # Download Android SDK
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip

        # Setup directories
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true

        # Set environment
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: 📱 Install Android SDK components
      run: |
        echo "Installing required Android SDK components..."
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

    - name: 🔧 Verify Gradle wrapper
      run: |
        ls -la gradlew || echo "gradlew not found"
        chmod +x ./gradlew

    - name: 🏗️ Build Debug APK
      run: |
        echo "Starting Gradle build..."
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace

    - name: 📋 List build outputs
      run: |
        echo "Listing build outputs..."
        find . -name "*.apk" -type f || echo "No APK files found"
        ls -la app/build/outputs/apk/debug/ || echo "Debug output directory not found"

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: PathTracker-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: 📊 Build Summary
      if: always()
      run: |
        echo "🔍 Build Summary:"
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "✅ APK built successfully!"
          echo "📍 Location: app/build/outputs/apk/debug/app-debug.apk"
          echo "📦 Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        else
          echo "❌ APK build failed or APK not found"
        fi