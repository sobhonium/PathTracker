name: 🚶 Build Unsigned PathTracker APK (Testing Only)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 🏗️ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: 📱 Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: 🔧 Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: 🏗️ Build Debug APK (Unsigned)
      run: ./gradlew assembleDebug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PathTracker-Unsigned-APK
        path: app/build/outputs/apk/debug/*.apk

    - name: 📊 APK Info
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        echo "📱 Unsigned APK built successfully!"
        echo "📍 Location: $APK_PATH"
        echo "📦 Size: $(du -h "$APK_PATH" | cut -f1)"
        echo "⚠️  Note: This is an UNSIGNED APK for testing only"
        echo "🔧 To install: Enable 'Unknown sources' and install the APK"