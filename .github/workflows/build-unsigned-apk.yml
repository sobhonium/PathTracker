name: ğŸš¶ Build Unsigned PathTracker APK (Testing Only)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ğŸ—ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“± Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ğŸ—ï¸ Build Debug APK (Unsigned)
      run: ./gradlew assembleDebug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PathTracker-Unsigned-APK
        path: app/build/outputs/apk/debug/*.apk

    - name: ğŸ“Š APK Info
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        echo "ğŸ“± Unsigned APK built successfully!"
        echo "ğŸ“ Location: $APK_PATH"
        echo "ğŸ“¦ Size: $(du -h "$APK_PATH" | cut -f1)"
        echo "âš ï¸  Note: This is an UNSIGNED APK for testing only"
        echo "ğŸ”§ To install: Enable 'Unknown sources' and install the APK"